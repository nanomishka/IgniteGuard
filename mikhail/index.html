<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyprus Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="map"></div>
        
        <div class="controls-panel">
            <div class="control-item">
                <label class="toggle-switch">
                    <span class="toggle-label">Satellite</span>
                    <input type="checkbox" id="mapTypeToggle" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Standard</span>
                </label>
                <button id="drawAreaBtn" class="draw-btn">Add fire location</button>
                <button id="clearAreaBtn" class="draw-btn" style="display: none;">Clear Area</button>
                <button id="toggleGridBtn" class="draw-btn">Hide Grid</button>
            </div>
        </div>
        
        <div class="timeline-container">
            <h3>Fire Spread Timeline</h3>
            <div class="timeline-controls">
                <span class="time-label">Time: <span id="timeDisplay">0</span></span>
                <span class="time-label" style="font-size: 0.9em; color: #666; margin-top: 5px; display: block;">Processed: <span id="processedTimeDisplay">0</span></span>
                <div class="slider-wrapper">
                    <div class="slider-progress" id="sliderProgress"></div>
                    <input type="range" id="timelineSlider" min="0" max="6" value="0" step="1" class="timeline-slider">
                </div>
                <div class="timeline-labels">
                    <span>0</span>
                    <span>30min</span>
                    <span>1h</span>
                    <span>1.5h</span>
                    <span>2h</span>
                    <span>3h</span>
                    <span>5h</span>
                </div>
                <div class="progress-container" style="margin-top: 10px; display: none;">
                    <div class="progress-bar-wrapper">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText" style="font-size: 0.85em; color: #666; margin-top: 5px; text-align: center;">
                        Calculating: <span id="progressTime">0</span> / <span id="targetTime">0</span>
                    </div>
                </div>
            </div>
            <div class="fire-area-info">
                <span class="area-label">Fire Area: <span id="fireAreaDisplay">0 м²</span></span>
            </div>
        </div>
        
        <footer>
            <p>Powered by <a href="https://leafletjs.com/" target="_blank">Leaflet</a></p>
        </footer>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Fire Spread Simulator -->
    <script src="fire_spread_simulator.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
